<html>
<style>
body{
	margin:0;
	padding:0;
	background: url(1.jpg);
	background-size: cover;
	background-position: center;
	font-family: sans-serif;
}
input{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 5px 5px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

</style>

<script>
	function display()
	{
		//alert("Showing the Available parking");
		n1=1;
		var a=document.getElementById("c");
		
		var x=new XMLHttpRequest();
		x.open("GET","T1.php?n1="+n1,true);
		x.send();
		
		x.onreadystatechange= function()
		{
			if(x.readyState==4 && x.status ==200)
			{
				document.getElementById("msg").innerHTML="";
				
				a.style.fill=x.responseText;
			}
		}

		
	}
	function display1()
	{
		//alert("Showing the Available parking");
		n1=2;
		var d=document.getElementById("d");
		var x=new XMLHttpRequest();
		x.open("GET","T1.php?n1="+n1,true);
		x.send();
		
		x.onreadystatechange= function()
		{
			if(x.readyState==4 && x.status ==200)
			{
				document.getElementById("msg").innerHTML="";
				d.style.fill=x.responseText;
			}
		}
		
		//d.style.fill="green";
	}
</script>

<center><h1>FOUR WHEELER</h1>
<body background="s.jpg">
<form method="POST" action="Vehicle.html" >

<svg width="200" height="180" onload="display()"><rect id="c" x="50" y="20" width="150" height="150"
style="stroke:black;stroke-width:1;fill-opacity:0.3;stroke-opacity:1"/>
</svg>
<svg width="200" height="180" onload="display1()"><rect id ="d" x="50" y="20" width="150" height="150"
style="stroke:black;stroke-width:1;fill-opacity:0.3;stroke-opacity:1"/>
</svg>
<pre>                               
<p id="msg"></p>
<input type="submit" value="  Next  "></form></pre>
