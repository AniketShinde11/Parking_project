   background-color: #3CBC222D;
}
input{
  background-color: #4CAF50;

<script>
		function change()
	{
		
		var cno=document.getElementById("c").value;
		var cname=document.getElementById("cn").value;
		var date=document.getElementById("d").value;
		var cvv=document.getElementById("cv").value;

		if(cno.length==0 || cname.length==0||date.length==0||cvv.length==0)
		{
			alert("All fields are cumpulsory!!!");
			return false;

		}
		
		var t=parseInt(cno);
		
		if(isNaN(t))
		{
			
				alert("Invalid Card Number!!!");
				return false;
			
		}
		
		var t1=parseInt(cvv);
		
		if(isNaN(t1))
		{
			
				alert("Invalid CVV!!!");
				return false;
			
		}
		
		
	}

</script>
<form method="POST" action="./Last" onsubmit="return change()">
