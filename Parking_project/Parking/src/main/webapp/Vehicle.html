<script>

	function change()
	{
		
		var vno=document.getElementById("v").value;
		var cno=document.getElementById("co").value;

		var duration=document.getElementById("du").value;
		var charges=document.getElementById("c").value;

		{
			alert("All fields are cumpulsory!!!");

		}
		
		var t=parseInt(cno);
		
		if(isNaN(t)||cno.length !=10)
		{
				
				alert("Contact must be number and 10 digit!!!");
				return false;
			
			
		}
		
		var t1=parseInt(duration);
		
		if(isNaN(t1))
		{
			
				alert("Only Numbers Allowed!!!!");
				return false;
			
		}
		 if(vno.length!=13)
		{
			alert("Invalid Format Of Vehicle Number");
			return false;

		}
				
		
	}
	
	function dur()
	{
		var duration=document.getElementById("du").value;
		var s=duration*100;
		document.getElementById("c").value=s;

	}

</script>
